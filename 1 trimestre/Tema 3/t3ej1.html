<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Días hasta fin de curso</title>
</head>
<body>

  <h1>¿Cuántos días quedan hasta el fin de curso?</h1>
  <button onclick="calcularDias()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcularDias() {
      const hoy = new Date();
      const finDeCurso = new Date(hoy.getFullYear(), 5, 24); 

      if (hoy > finDeCurso) {
        finDeCurso.setFullYear(finDeCurso.getFullYear() + 1);
      }

      const diferencia = finDeCurso - hoy;
      const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

      document.getElementById("resultado").textContent =
        "Quedan " + diasRestantes + " días hasta el fin de curso (" +
        finDeCurso.toLocaleDateString() + ").";
    }
  </script>

</body>
</html>
