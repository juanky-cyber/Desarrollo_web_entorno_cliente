<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8 - Nombre y Apellidos</title>
</head>
<body>
  <h1>Ejercicio 8: Nombre y Apellidos</h1>

  <p>Introduce tus datos:</p>
  <input type="text" id="nombre" placeholder="Nombre">
  <input type="text" id="apellido1" placeholder="Primer apellido">
  <input type="text" id="apellido2" placeholder="Segundo apellido">
  <button onclick="mostrarDatos()">Mostrar información</button>

  <h2>Resultados:</h2>
  <div id="resultado"></div>

  <script>
    function mostrarDatos() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido1 = document.getElementById("apellido1").value.trim();
      const apellido2 = document.getElementById("apellido2").value.trim();
      const resultado = document.getElementById("resultado");

      if (!nombre || !apellido1 || !apellido2) {
        resultado.textContent = "Por favor, completa todos los campos.";
        return;
      }

      const completo = nombre + apellido1 + apellido2;
      const longitud = completo.replaceAll(" ", "").length;

      const minusculas = `${nombre} ${apellido1} ${apellido2}`.toLowerCase();
      const mayusculas = `${nombre} ${apellido1} ${apellido2}`.toUpperCase();

      const nombreSeparado = `
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Apellido 1:</strong> ${apellido1}</p>
        <p><strong>Apellido 2:</strong> ${apellido2}</p>
      `;

      const usuario1 = (
        nombre.charAt(0) + apellido1 + apellido2.charAt(0)
      ).toLowerCase();

      const usuario2 = (
        nombre.substring(0,3) +
        apellido1.substring(0,3) +
        apellido2.substring(0,3)
      ).toLowerCase();

      resultado.innerHTML = `
        <p><strong>Tamaño sin espacios:</strong> ${longitud} caracteres</p>
        <p><strong>En minúsculas:</strong> ${minusculas}</p>
        <p><strong>En mayúsculas:</strong> ${mayusculas}</p>
        ${nombreSeparado}
        <p><strong>Usuario propuesto 1:</strong> ${usuario1}</p>
        <p><strong>Usuario propuesto 2:</strong> ${usuario2}</p>
      `;
    }
  </script>
</body>
</html>
