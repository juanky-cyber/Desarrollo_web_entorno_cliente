<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <style>
    label {
      display: inline-block;
      width: 180px;
      margin-top: 8px;
      color: #222;
    }

    input, select, button {
      margin-top: 8px;
      padding: 6px;
    }
    </style>
        <title>t5e1_formulario</title>
    </head>

    <body>
        <form action="#" method="post">
            <h2>Alta de Discos</h2>
            <label for="nombre">Nombre del disco</label>
            <input type="text" id="nombre" name="nombre">
            </br>
            <label for="grupo">Grupo o cantante</label>
            <input type="text" id="grupo" name="grupo">
            </br>
            <label for="año">Año de publicación</label>
            <input type="number" id="año" name="año">
            </br>
            <label for="tipo">Tipo de música</label>
            <select id="tipo" name="tipo">
            <option value=""> Selecciona un tipo </option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
            </select>
            </br>
            <label for="localizacion">Número de estantería</label>
            <input type="number" id="localizacion" name="localizacion">
            </br>
            <label>
            <input type="checkbox" name="prestado" value="true" class="checkbox">
            Prestado
            </label>
            </br>
            <button type="submit">Guardar disco</button>
        </form>
    </body>
</html>
